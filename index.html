<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="LetterGame.js" type="module"></script>
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
    }
    h1 {
      position: fixed;
    }
    .timer {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background-color: #b00;
      animation: expand 60s linear;
      width: 100%;
    }
    h1, .timer {
      z-index: 1;
    }
    @keyframes expand {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="timer"></div>
</body>
</html>
